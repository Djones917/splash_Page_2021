<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page 2021</title>
    <link rel="icon" type="image/png" href="img/favicon.png">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/Habitual Branding.png" alt="Habitual Logo" class="brand-img">
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae voluptates itaque porro illo voluptatum harum neque. Dolor tempora sapiente cumque adipisci. Veniam esse saepe atque quae sit doloribus quod quisquam.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/App Store Badge US Black.png" alt="App Store">
                </a>
            </div> 
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/Google Play Badge US.png" alt="Google Play">
                </a>
            </div> 
            <!-- Main Image -->
            <div class="main-image-container">
                <img src="./img/iPhone 15.png" alt="Landing Page Mockup">
            </div>
            <!-- Images -->
            <img src="./img/Cart.png" alt="Cart Mockup" class="cart-img">
            <img src="./img/Orders.png" alt="Orders Mockup" class="order-img">
            
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
